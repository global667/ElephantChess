name: Install Qt 6
run-name: ${{ github.actor }} is installing Qt6
on: [push]
jobs:
  install_qt620:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: global667/yaqti@main
        with:
          version: '6.2.0'
          os: 'windows'
          platform: 'desktop'
          modules: 'debug_info'
          
