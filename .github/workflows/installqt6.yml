name: Install Qt 6
run-name: ${{ github.actor }} is installing Qt6
on: [push]
jobs:
  install_qt620:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: global667/yaqti@main
        with:
          version: '6.7.0'
          os: 'windows'
          platform: 'desktop'
          modules: 'qt.qt6.670.win64_msvc2019_64'
          
